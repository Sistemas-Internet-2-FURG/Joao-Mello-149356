<html>
    
    
    <header class="header">
        <svg width="100" height="50" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
            <!-- Car Body -->
            <path d="M10 30 L20 20 H80 L90 30 V35 H10 Z" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
            <!-- Wheels -->
            <circle cx="20" cy="35" r="5" fill="#333" stroke="#000" stroke-width="2"/>
            <circle cx="80" cy="35" r="5" fill="#333" stroke="#000" stroke-width="2"/>
        </svg>
        <div class="side-info">
            <span class="header-title">
                {% if name %}
                    Bem vindo ao local para saber de carros, {{ name }}!
                {% else %}
                    Fa√ßa seu login para cadastrar seu carro <a href="{{url_for("login")}}">aqui</a> !
                {% endif %}
            </span>
            <form action="{{url_for('logout')}}" method="POST">
                <button class="logout" type="submit">
                    <span>
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <!-- Door icon -->
                            <path d="M6 2H18c1.1 0 2 .9 2 2v16c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2zm0 2v16h12V4H6zm7 7v-2h-5v2h5zm0 4v-2h-5v2h5z" fill="#000"/>
                            <!-- Arrow icon -->
                            <path d="M16.59 13.59L14.17 16l-1.42-1.42L15.34 12l-2.59-2.59L14.17 8l2.42 2.42L18.83 12l-2.42 2.42z" fill="#000"/>
                        </svg>
                        
                    </span>
                </button>
            </form>
        </div>
    </header>
    <style>
        .header{
            background: var(--primary-bg);
            height: 10vh;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4rem;
        }

        .side-info{
            display: flex;
            align-items: center;
        }

        .header-title{
            color: var(--text-color);
            font-size: 1.1rem;
            margin-right: 2rem;
        }

        .logout{
            display: flex;
            gap: 1rem;
            cursor: pointer;
        }
    </style>
</html>
